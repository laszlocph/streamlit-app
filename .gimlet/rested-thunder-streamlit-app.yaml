app: streamlit-app
env: rested-thunder
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.70.0
values:
  gitRepository: laszlocph/streamlit-app
  gitSha: '{{ .SHA }}'
  image:
    registry: dockerRegistry
    repository: 127.0.0.1:32447/{{ .APP }}
    strategy: buildpacks
    tag: '{{ .SHA }}'
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: laszlocph-streamlit-app-pirthmep.gimlet.app
    tlsEnabled: true
  resources:
    ignoreLimits: true
