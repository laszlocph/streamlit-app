app: streamlit-app
env: definite-fire
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.64.0
values:
  containerPort: 80
  gitRepository: laszlocph/streamlit-app
  gitSha: '{{ .SHA }}'
  image:
    dockerfile: Dockerfile
    repository: 127.0.0.1:32447/{{ .APP }}
    tag: '{{ .SHA }}'
  imagePullSecrets: []
  replicas: 1
  resources:
    ignoreLimits: true
