app: streamlit-app
env: engaging-cherry
namespace: default
chart:
  name: https://github.com/gimlet-io/onechart.git?branch=simplified-schema&path=/charts/onechart/
values:
  containerPort: 8501
  gitRepository: laszlocph/streamlit-app
  gitSha: '{{ .SHA }}'
  image:
    dockerfile: Dockerfile
    registry: customRegistry
    repository: registry.gimlet:30003/laszlocphqnljioez/{{ .APP }}
    strategy: dockerfile
    tag: '{{ .SHA }}'
  imagePullSecrets:
    - '{{ .APP }}-customregistry-pullsecret'
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: laszlocph-streamlit-app-0a404032.gimlet.app
    tlsEnabled: true
  replicas: 1
  resources:
    ignoreLimits: true
  vars: {}
