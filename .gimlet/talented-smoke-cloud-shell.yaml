app: cloud-shell
env: talented-smoke
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.70.0
values:
  containerPort: 8080
  gitRepository: laszlocph/streamlit-app
  gitSha: '{{ .SHA }}'
  image:
    registry: public
    repository: ghcr.io/gimlet-io/cloud-shell
    strategy: static
    tag: "1"
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: cloud-shell-etnowmsk.gimlet.app
    tlsEnabled: true
  resources:
    ignoreLimits: true
