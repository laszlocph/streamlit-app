app: streamlit-app
env: optimal-snow
namespace: default
chart:
  name: https://github.com/gimlet-io/onechart.git?branch=simplified-schema&path=/charts/onechart/
values:
  containerPort: 80
  gitRepository: laszlocph/streamlit-app
  gitSha: '{{ .SHA }}'
  image:
    dockerfile: Dockerfile
    registry: ghcrRegistry
    repository: ghcr.io/laszlocph/{{ .APP }}
    strategy: dockerfile
    tag: '{{ .SHA }}'
  imagePullSecrets:
    - streamlit-app-ghcrregistry-pullsecret
  ingress:
    host: laszlocph-streamlit-app-289bb97f.gimlet.app
    tlsEnabled: true
  replicas: 1
  resources:
    ignoreLimits: true
  vars: {}
