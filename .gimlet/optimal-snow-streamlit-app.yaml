    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: laszlocph-streamlit-app-43bb3842.alma.hu
    tlsEnabled: true
  resources:
    ignoreLimits: true
