app: streamlit-app
env: optimal-snow
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.70.0
values:
  gitRepository: laszlocph/streamlit-app
  gitSha: '{{ .SHA }}'
  image:
    context: .
    dockerfile: Dockerfile
    registry: containerizedRegistry
    repository: 127.0.0.1:32447/{{ .APP }}
    strategy: dockerfile
    tag: '{{ .SHA }}'
  imagePullSecrets:
    - '{{ .APP }}-containerizedregistry-pullsecret'
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: laszlocph-streamlit-app.alma.hu
    tlsEnabled: true
  resources:
    ignoreLimits: true
dependencies:
  - name: streamlit-app-redis
    kind: plain
    spec:
      module:
        url: https://github.com/gimlet-io/plain-modules.git?path=redis
      values:
        encryptedPassword: 
      secret: ""
