app: streamlit-app
env: smart-shadow
namespace: default
chart:
  name: https://github.com/gimlet-io/onechart.git?branch=simplified-schema&path=/charts/onechart/
values:
  containerPort: 8501
  gitRepository: laszlocph/streamlit-app
  gitSha: '{{ .SHA }}'
  image:
    dockerfile: Dockerfile
    registry: customRegistry
    repository: registry.gimlet:30003/laszlocphtmksdyuj/{{ .APP }}
    strategy: dockerfile
    tag: '{{ .SHA }}'
  imagePullSecrets:
    - '{{ .APP }}-customregistry-pullsecret'
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/auth-signin: https://authundefined/oauth2/start?rd=/redirect/$http_host$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-url: https://authundefined/oauth2/auth
    host: laszlocph-streamlit-app-tmksdyuj.gimlet.app
    protectWithOauthProxy: true
    tlsEnabled: true
  resources:
    ignoreLimits: true
  vars:
    A: "1"
